id: contains-fqdn

info:
  name: fqdn Detect
  author: Turkcell Offensive Securtiy - Red Team
  severity: info
  tags: tech,fqdn

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:

      - type: regex
        part: body
        regex:
          - "FQDN:+"

    extractors:
      - type: regex
        part: body
        regex:
          - "(^.*FQDN.*$)"